{{define "Index"}}

{{template "_head"}}
  <body>

    {{template "_menu"}}

    <div class="container">
      <section class="card">
        <div>
          <table class="table table-striped table-hover mb-0">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Preço</th>
                <th>Quantidade</th>
              </tr>
            </thead>
            <tbody>
              {{range .}}
              <tr>
                <td>{{.ProductName}}</td>
                <td>{{.Description}}</td>
                <td>{{.Price}}</td>
                <td>{{.Quantity}}</td>
                <td>
                  <a href="/edit?id={{.Id}}" class="btn btn-success mr-2">
                    Editar
                  </a>
                  <button onclick="onDelete('{{.Id}}')" class="btn btn-danger">
                    Excluir
                  </button>
                </td>
              </tr>
              {{end}}
            </tbody>
          </table>
        </div>
      </section>
      <div class="card-footer">
        <a href="/new" class="btn btn-primary mb-2">Criar novo produto</a>
      </div>
    </div>
  </body>

  <script>
    function onDelete(id) {
      const resp = confirm("Deseja excluir esse produto?");
      if (resp) window.location = `delete?id=${id}`;
    }
  </script>
</html>
{{end}}
